<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop ERP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Bookshop ERP</h1>
            <button id="addBookBtn">+ New book</button>
        </header>
        <div class="container">
        <div id="bookTableContainer">
            <table id="bookList">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title <button id="sortTitle">▲</button></th>
                        <th>Price <button id="sortPrice">▲</button></th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="pagination">
                <button id="prevPage">Back</button>
                <span id="pageNumbers"></span>
                <button id="nextPage">Next</button>
            </div>
        </div>

        <div id="bookDetails">
        </div>

        <div id="addBookModal" class="modal">
            <h2 id="modalTitle">Add New Book</h2>
            <label>Title: </label><input type="text" id="newBookTitle"><br>
            <label>Price: </label><input type="number" id="newBookPrice"><br>
            <label>Image URL: </label><input type="text" id="newBookImage"><br>
            <button id="saveNewBookBtn">Save</button>
        </div>
    </div>

    <script src="model.js"></script>
    <script src="controller.js"></script>
    <script src="view.js"></script>

</body>

</html>
